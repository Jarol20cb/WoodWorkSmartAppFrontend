<div class="container" *ngIf="verificar()">
  <h2 class="header">Lista de Carpinteros</h2>

  <div class="actions" *ngIf="role=='ADMIN'">
    <button class="new-button" routerLink="/components/customers/nuevo">Nuevo Cliente</button>
  </div>

  <input (keyup)="filter($event)" placeholder="Buscar" class="search-input">

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  
  <div class="customer-cards" *ngFor="let element of dataSource.data">
    <div class="customer-card">
      <div class="customer-info">
        <div class="profile-pic-container">
          <img class="profile-pic" src="../../../assets/user.png" alt="Profile Picture">
        </div>
        <div class="customer-details">
          <strong>{{ element.userFirstName }} {{ element.userLastName }}</strong>
          <div class="info-item">{{ element.birthdate | date:'d MMMM y' }}</div>
          <div class="info-item">{{ element.address }}</div>
          <div class="info-item">{{ element.dni }}</div>
          <div class="info-item">{{ element.email }}</div>
          <div class="info-item">{{ element.number }}</div>
          <div class="info-item">{{ element.ruc }}</div>
        </div>
      </div>
      <div class="customer-actions">
        <button [routerLink]="['ediciones', element.idUser]" class="custom-button">
          <mat-icon class="custom-icon">create</mat-icon>
        </button>
        <button (click)="eliminar(element.idUser)" class="custom-delete-button">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
