<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" [(ngModel)]="registrationData.username" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" [(ngModel)]="registrationData.password" required>
      </div>
      <div class="form-group">
        <label for="roles">Rol</label>
        <select id="roles" name="roles" [(ngModel)]="registrationData.roles">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>

</body>
</html>
