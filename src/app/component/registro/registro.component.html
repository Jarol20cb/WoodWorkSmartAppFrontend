<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h1>Registrarse</h1><br>
<form [formGroup]="form" (submit)="registrar()" class="custom-form">
  <div class="form-field">
    <label for="username">Nombre de usuario</label>
    <input type="text" id="username" name="username" formControlName="username" />
  </div>

  <div class="form-field">
    <label for="password">Contrase√±a</label>
    <input type="password" id="password" name="password" formControlName="password" class="password-input" />
    <button class="toggle-password-button" (click)="togglePasswordVisibility()">Mostrar</button>
  </div>
  <div class="form-field">
    <label for="roles">Rol</label>
    <select id="roles" name="roles" formControlName="roles">
      <option value="ADMIN">Admin</option>
      <option value="CARPENTER">Carpenter</option>
      <option value="CUSTOMER">Customer</option>
    </select>
  </div>
  <div class="botoncitos">
    <button type="submit" class="custom-button">Aceptar</button>
    <button type="button" class="custom-button" routerLink="/login">Cancelar</button>
  </div>

</form>

  </body>
</html>

<script>
  let passwordInput = document.getElementById('password');
let toggleButton = document.querySelector('.toggle-password-button');
let passwordVisible = false;

toggleButton.addEventListener('click', function () {
  passwordVisible = !passwordVisible;
  passwordInput.type = passwordVisible ? 'text' : 'password';
  toggleButton.textContent = passwordVisible ? 'Ocultar' : 'Mostrar';
});

</script>
