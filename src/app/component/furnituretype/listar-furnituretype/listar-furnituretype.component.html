
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" *ngIf="verificar()">
      <br>
      <h2 style="text-align: center;">Lista de Muebles</h2>
        <div style="text-align: right" >
          <button *ngIf="role=='ADMIN'"
            mat-raised-button
            color="primary"
            routerLink="/components/furnitures/nuevo"
          >
            Nuevo
          </button>
        </div>
        <mat-form-field>
          <input matInput (keyup)=filter($event) placeholder="buscar"/>
        </mat-form-field><br>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator><br>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.idFurnitureType }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre del mueble</th>
          <td mat-cell *matCellDef="let element">{{ element.furnitureTypeName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef>Imagen del mueble</th>
          <td mat-cell *matCellDef="let element">{{ element.furnitureTypeImage }}</td>
        </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
            <button
            mat-raised-button
            color="primary"
            [routerLink]="['ediciones', element.idFurnitureType]"
            >
            <mat-icon>create</mat-icon>
            </button>
            </td></ng-container
            >

            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
              <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idFurnitureType)"
              >
              <mat-icon>delete</mat-icon>
              </button>
              </td></ng-container
              >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <br><br><br>
  </body>
</html>
