<h2 mat-dialog-title class="custom-dialog-title text-center">Confirmación</h2>
<mat-dialog-content class="custom-dialog-content text-center">
  {{ data.mensaje }}
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions text-center">
  <div class="button-container">
    <button mat-button class="custom-button" [mat-dialog-close]="false">No</button>
    <button mat-button class="custom-button" [mat-dialog-close]="true">Sí</button>
  </div>
</mat-dialog-actions>
