<mat-dialog-content class="custom-dialog custom-dialog-title">{{ data.title }}</mat-dialog-content>
<mat-dialog-content class="custom-dialog custom-dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog">
  <button mat-button class="custom-dialog-button" [mat-dialog-close]="'OK'">OK</button>
</mat-dialog-actions>
