
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br>
      <h2 style="text-align: center;">Lista de tipos de maderas</h2>

      <div style="text-align: right;">
        <button mat-raised-button color="primary"
        routerLink="/woodtypes/nuevo">Nuevo</button>
        </div><br>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator><br>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.idWoodType }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre de la madera</th>
          <td mat-cell *matCellDef="let element">{{ element.woodTypeName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef>Imagen de la madera</th>
          <td mat-cell *matCellDef="let element">{{ element.woodTypeImage }}</td>
        </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element">
            <button
            mat-raised-button
            color="primary"
            [routerLink]="['ediciones', element.idWoodType]"
            >
            <mat-icon>create</mat-icon>
            </button>
            </td></ng-container
            >

            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef>Eliminar</th>
              <td mat-cell *matCellDef="let element">
              <button
              mat-raised-button
              color="warn"
              (click)="eliminar(element.idWoodType)"
              >
              <mat-icon>delete</mat-icon>
              </button>
              </td></ng-container
              >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <br><br><br>
  </body>
</html>
