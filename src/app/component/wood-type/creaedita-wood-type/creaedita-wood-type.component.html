<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="text-align: center">

      <h2>Registro de tipos de maderas</h2>

      <form [formGroup]="form" (submit)="aceptar()" class="example-form" >

        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Nr</mat-label>
          <input matInput placeholder="id" readonly  formControlName="idWoodType"/>
          </mat-form-field>
          <br />

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput
          placeholder="nombre"
          formControlName="woodTypeName" />
          <mat-error
            *ngIf="obtenerControlCampo('woodTypeName')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        <br/>


        <!-- Campo de carga de imagen -->
        <div style="text-align: left; padding-left: 16px">
          <label for="woodTypeImage"><mat-icon> insert_photo</mat-icon></label>
          <input type="file" (change)="handleImageInput($event)" accept="image/*" id="woodTypeImage" name="woodTypeImage" />
          <mat-error *ngIf="obtenerControlCampo('woodTypeImage')?.errors?.['required']">
            La imagen es obligatoria.
          </mat-error>
        </div>
        <br />



        <br />
        <button class="custom-button">Aceptar</button>
        <button class="custom-button-cancel" routerLink="/components/woodtypes">
          Cancelar
        </button>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
